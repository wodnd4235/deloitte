server:
  port: 29090
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
      
spring:
  config:
    activate:
      on-profile: dev
  h2:
    console:
      enabled: true 
      path: /h2-console  
  datasource:
    driver-class-name: org.h2.Driver  
    url: jdbc:h2:~/test 
    username: choi 
    password: 1234
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  batch:
    job:
      enabled: false
      
logging:
    config: classpath:config/logback.xml  

